{%extends 'Content/components/base.html' %}

{%block title%}createParty{%endblock%}

{%block content%}
<div>
{%if user.is_authenticated %}
<div class="bg-zinc-300 w-3/12 mx-auto my-auto rounded-md my-10">
    <div class="bg-zinc-100 text-xl rounded-t-lg">
        <span class="text-2xl">เริ่มสร้างตี้กันเลย</span>
        </div>
    <form method="POST" style="margin-left:25%" action=" " class="" enctype="multipart/form-data">
    <div class="text-xl ">
        {%csrf_token%}
        {{form.as_p}}
        <div class="mt-6  bg-green-300 hover:bg-green-500 rounded-md w-24 " >
            <input type="submit" value="สร้างปาร์ตี้">
    </div>
    </div>
    </form>
</div>
{%else%}
    <div class="text-center text-2xl">
        <span>กรุณาเข้าสู่ะระบบ!</span>
    </div>
    
{%endif%}
</div>


<script>
     function togglePriceAvg() {
    let priceavg = document.getElementById("id_priceaverage");
    let use_priceavg = document.getElementById("id_use_priceavg");
    if (use_priceavg.checked) {
      priceavg.style.display = "none";
    } else {
      priceavg.style.display = "block";
    }
  }


  document.getElementById("id_use_priceavg").addEventListener("change", togglePriceAvg);
  togglePriceAvg();
</script>

{%endblock%}
