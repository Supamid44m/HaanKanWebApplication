{%extends 'Content/components/base.html' %}

{%block title%}Party{%endblock%}


{%block content%}

<div class="grid grid-cols-4">
    {% for i in party %}
        {% if i.isApproved %}
        <div style="margin-left:25%" class="bg-zinc-700 w-80 h-30 rounded-md" >
            
            <div class="text-lg">
            <div class="pt-6 " >
                <img src="{{i.apps.appImage.image}}" alt=""  class="w-24 h-24  rounded-md" >
               
            </div>
     
            <div>
                <label for="title" class="text-xl text-bold">รายการ:</label>
                <span class="text-md" id="title">{{i.title}}</span>
            </div>

            <div>
                <label for="description">แอปพลิเคชั่น</label>
                <span class="text-md" id="description">{{i.apps.name}}</span>
            </div>

            <div>
                <label for="description">จำนวน</label>
                <span class="text-md" id="description">{{i.quantity}} คน</span>
            </div>

            

            <div>
                <label for="description">ราคา</label>
                <span class="text-md" id="description">{{i.price}} บาท</span>
            </div>
            </div>
            <footer class="bg-zinc-500 h-10 rounded-b-lg">
                <div>

                </div>

                <div class="border-solid border-slate-600 text-center mx-auto my-auto">
                    <a href="">ขอเข้าร่วม</a>
                </div>
            </footer>
        </div>
        {% endif%}
    {% endfor %}
</div>
{%endblock%}
