{%extends 'Content/components/base.html' %}

{%block title%}Banklist{%endblock%}
{%block content%}
{%if user.is_superuser %}
    
            
            <table style="width:100%" class="border-2">
                
                <tr class="border-2">
                <th >ชื่อธนาคาร</th>
                
                </tr>
                <tbody class="border-2">
                    {%for bank in banks%}
                    <tr >
                        <td class="border-2">{{bank.name}}</td>
                        
                        <td class="border-2"> 
                            <form method="POST" action="{% url 'delete_bank' bank.id %}">
                                {% csrf_token %}
                                <i class="fa-solid fa-trash"></i>
                                <input type="submit" value="ลบธนาคาร">
                            </form>
                        </td>

                        <td class="border-2"> 
                            <a href="{% url 'edit_bank' bank.id %}" class="ml-28">แก้ไข</a>
                        </td>

            
                    </tr>
                    
                </tbody>
                
                
                {%endfor%}
            </table>
        

    {%else%}
    <div>คุณไม่มีสิทธ์เข้าถึง</div>
    {%endif%}
{%endblock%}
