{%extends 'Content/components/base.html' %}

{%block title%}news{%endblock%}


{%block content%}
<div class=" ml-20">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input type="search" value="ค้นหา" class="border-2 border-black rounded-md">
</div>
<div class="grid grid-cols-4">
    {% for i in news %}
        <div style="margin-left:25%" class="bg-zinc-700 w-80 h-30 rounded-md mt-20 ml-20" >
            <div class="pt-6 " >
                <img src="{{ i.image.url }}" alt="image" class="w-24 h-24  rounded-md" >
               
            </div>
            <div>
                <label for="title" class="text-xl text-bold">หัวข้อข่าว</label>
                <span class="text-md" id="title">{{i.title}}</span>
            </div>

        

            <div>
                <label for="news">สร้างโดย</label>
                <span class="text-md" id="news">{{i.writer}}</span>
            </div>

            <div>
                <p class="bg-emerald-300 w-300 h-30"></p>
            </div>

            <div>
            </div>
            <footer class="bg-zinc-500 h-16 rounded-b-lg ">
                <div class="absolute ml-2">
                    <i class="fa-solid fa-heart"></i>
                    <span>{{i.likes.count}}</span>
                </div>

                <div class="border-solid border-slate-600 text-center mx-auto my-auto bg-gray-200 w-24 rounded-md hover:bg-gray-400">
                    <a href="{{ i.get_absolute_url }}">อ่าน</a>
                </div>

                {%if user.is_superuser%}
                <div class="border-2 w-28 rounded-md pl-2 pr-2 bg-red-500  hover:bg-red-700 ml-2 mt-2 ">
                    <form action="{% url 'delete_news' i.id %}" method="POST">
                        {% csrf_token %}
                        <i class="fa-solid fa-trash"></i>
                        <input type="submit" value="ลบข่าวนี้">
                    </form>
                    
                </div>
                {%else%}
                {%endif%}
            </footer>
        
        </div>
    {% endfor %}
</div>
{%endblock%}
