{%load static%}
<nav class="fixed top-0 z-50 w-full  border-b border-emerald-300 bg-emerald-300 border-emerald-300">
    <div class="px-3 py-3 lg:px-5 lg:pl-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center justify-start">
          
          <a href="{%url 'party'%}" class="flex ml-2 md:mr-24">
            
            <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap text-white">Haankan</span>
          </a>
        </div>
        <div class="flex items-center">
            <div class="flex items-center ml-3">
              <div>
               {%if user.is_authenticated %}
                  {%if user.is_superuser %}

                     
                     
                        {% if user.profile.profile_pic %}
                        <img src="{{user.profile.profile_pic.url}}" alt="" class="rounded-full  w-12 h-12 inline-block " id="user" >
                        {% else %}
                        <img src="{% static 'Profile/images/defualtPIC.jpg' %}" alt="" class="rounded-full  w-12 h-12 inline-block " id="user" >
                        {%endif%}
                        <a href="{%url 'profile' request.user.id%}" class="hover:underline">{{user.username}} (admin)</a>
                        
                        
                    


                  {%else%}
                  
                     {% if user.profile.profile_pic %}
                     <img src="{{user.profile.profile_pic.url}}" alt="" class="rounded-full  w-12 h-12 inline-block " id="user" >
                     {% else %}
                     <img src="{% static 'Profile/images/defualtPIC.jpg' %}" alt="" class="rounded-full  w-12 h-12 inline-block " id="user" >
                     {%endif%}
                     <a href="{%url 'profile' request.user.id%} " class="hover:underline">{{user.username}}</a>
                        
              
                  {%endif%}
               {%else%}


                {%endif%}


              </div>
              
            </div>
          </div>
      </div>
    </div>
  </nav>
