{%load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"></link>
    <title>Login</title>
 </head>
<section class="h-screen">
    <div class="px-6 h-full text-gray-800 ">
      <div
        class="flex xl:justify-center lg:justify-between justify-center items-center flex-wrap h-full g-6"
      >
        <div
          class="grow-0 shrink-1 md:shrink-0 basis-auto xl:w-6/12 lg:w-6/12 md:w-9/12 mb-12 md:mb-0"
        >
        <a href="{%url 'party'%}"> 
          <img
          src="{% static 'Logo/images/logo.png' %}"
          class="max-w-md xl:mx-auto max-w-lg md:mx-auto"
          alt=""
          />
        </a>
         
        </div>
        <div class="xl:ml-20 xl:w-5/12 lg:w-5/12 md:w-8/12 mb-12 md:mb-0">
          <form method="POST">
            {%csrf_token%}
            <div class="flex flex-row items-center justify-center lg:justify-start">
              
              
  
              
  
             
            </div>
  
            <div
              class="flex items-center my-4 before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5"
            >
              <p class="text-center font-semibold mx-4 mb-0">Login</p>
            </div>
  
            
            <div class="mb-6">
              <input
                type="text"
                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="username"
                placeholder="username"
                name="username"
              />
            </div>
  
            
            <div class="mb-6">
              <input
                type="password"
                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="password"
                placeholder="Password"
                name="password"
              />
            </div>

            <div class="text-yellow-700" id="m">
                {%if messages%}
                {%for m in messages%}
                
                    {{m}}    
                {%endfor%}
                {%endif%}
            </div>
            
  
            
  
            <div class="text-center lg:text-left">
              <button
                type="submit"
                class="inline-block px-7 py-3 bg-emerald-500 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-emerald-700 hover:shadow-lg focus:bg-emerald-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-emerald-800 active:shadow-lg transition duration-150 ease-in-out"
              >
                Login
              </button>
              <p class="text-sm font-semibold mt-2 pt-1 mb-0">
                ยังไม่มีบัญชีใช่มั้ย? สมัครเลย
                <a
                  href="{%url 'register'%}"
                  class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out hover:underline"
                  >ลงทะเบียน</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script>
    var message = document.getElementById("m");
    setTimeout(function(){
       message.style.display="none";
 
    },2000);
  </script>
