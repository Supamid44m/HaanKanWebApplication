<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
<body class="bg-neutral-800"> 
    <div>
        <a href="{%url 'party'%}" class="text-2xl text-gray-50 ">Haan kan</a>
    </div>
    
    <div class="bg-zinc-800 w-3/12 mx-auto my-auto rounded-md my-10">
        <div class="rounded-t-lg bg-neutral-700 text-gray-50">
            <span class="text-xl">LOGIN</span>
        </div>
    <form method="POST" action="{%url 'login' %}">
        {% csrf_token %}
        <div class="mt-2">
            <div class="text-xl text-gray-50" >
                {{form.username.label_tag}}
            </div>
            {{form.username}}
            {{form.username.errors}}
        </div>

        <div class="mt-2">
            <div class="text-xl text-gray-50">
            {{form.password.label_tag}}
            </div>
            {{form.password}}
            {{form.password.errors}}
        </div class="mt-2">
        
        <div>
            <a href="#"><span class="text-red-700">ลืมรหัสผ่าน</span></a>
            
        </div>
        <br>
        <div>
            <a href="{%url 'register'%}"><span class="text-lime-500">ยังไม่มีบัญชีใช่มั้ย สมัครเลย!</span></a>
            
        </div>
        <div class="text-center"><button type="submit" class="text-gray-50 ">เข้าสู่ระบบ</button></div>
        
    </form>
    </div>
</body>  
</head>
</html>
